<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Socket.IO chat with Rooms</title>
  <style>
    body { margin: 0; padding-bottom: 3rem; font-family: sans-serif; }
    #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px);}
    #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem;}
    #input:focus { outline: none; }
    #form>button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff;}
    #messages { list-style-type: none; margin: 0; padding: 0;}
    #messages>li { padding: 0.5rem 1rem;}
    #messages>li:nth-child(odd) { background: #efefef;}
  </style>
</head>
<body>
  <div style="padding:1rem; background:#ddd;">
    <input id="roomInput" placeholder="Enter room name" />
    <button id="joinBtn">Join Room</button>
  </div>

  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const roomInput = document.getElementById('roomInput');
    const joinBtn = document.getElementById('joinBtn');

    let currentRoom = null;

    joinBtn.addEventListener('click', () => {
      const room = roomInput.value.trim();
      if (room) {
        socket.emit('joinRoom', room);
        currentRoom = room;
        const item = document.createElement('li');
        item.textContent = `You joined room: ${room}`;
        messages.appendChild(item);
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value && currentRoom) {
        socket.emit('chat message', { room: currentRoom, msg: input.value });
        input.value = '';
      }
    });

    socket.on('chat message', (msg) => {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</body>
</html>
